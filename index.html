<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>个人介绍 | Portfolio</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<canvas id="bgCanvas"></canvas>

		<div class="container">
			<header class="header">
				<h1 class="glitch" data-text="Hello World">Hello World</h1>
				<p class="subtitle">Welcome to my creative space</p>
			</header>

			<section class="about" id="about">
				<h2>关于我</h2>
				<div class="about-content">
					<div class="profile-img">
						<!-- 这里可以放置你的照片 -->
						<div class="profile-placeholder"></div>
					</div>
					<div class="about-text">
						<p>
							我是一名充满激情的开发者，专注于创造优秀的用户体验和解决方案。
						</p>
						<p>技能领域：</p>
						<ul class="skills-list">
							<li>前端开发</li>
							<li>后端开发</li>
							<li>UI/UX设计</li>
							<li>项目管理</li>
						</ul>
					</div>
				</div>
			</section>

			<section class="projects" id="projects">
				<h2>项目展示</h2>
				<div class="projects-grid">
					<div class="project-card">
						<div class="project-image"></div>
						<h3>项目一</h3>
						<p>这是一个创新性的项目，展示了独特的解决方案。</p>
						<div class="project-tags">
							<span>React</span>
							<span>Node.js</span>
						</div>
					</div>
					<div class="project-card">
						<div class="project-image"></div>
						<h3>项目二</h3>
						<p>一个富有挑战性的项目，展现了技术实力。</p>
						<div class="project-tags">
							<span>Vue.js</span>
							<span>Python</span>
						</div>
					</div>
					<div class="project-card">
						<div class="project-image"></div>
						<h3>项目三</h3>
						<p>展示了优秀的用户体验设计。</p>
						<div class="project-tags">
							<span>UI/UX</span>
							<span>Figma</span>
						</div>
					</div>
				</div>
			</section>

			<section class="contact" id="contact">
				<h2>联系我</h2>
				<div class="contact-content">
					<a href="mailto:your.email@example.com" class="contact-link">Email</a>
					<a href="https://github.com/" target="_blank" class="contact-link"
						>GitHub</a
					>
					<a href="https://linkedin.com/" target="_blank" class="contact-link"
						>LinkedIn</a
					>
				</div>
			</section>
		</div>

		<script src="script.js"></script>
	</body>
</html>
